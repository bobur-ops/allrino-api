<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Автосправка Томск</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="mobile/css/framework7.min.css">
    <link href="mobile/css/framework7-icons.css" rel="stylesheet" />
    <!-- Рабочие и просто всякие стили-->
    <!-- Только стили элеметнов дизайна-->
    <link href="mobile/css/element.css" rel="stylesheet" />
    <link rel="stylesheet" href="mobile/css/work.css">
</head>

<body>
    <div id="app">
        <!--панель правая-->
        <div class="panel panel-right panel-cover">
            <div class="block">
                <p id="itemPanel"></p>
                <p><a class="panel-close" href="#">Закрыть</a></p>
            </div>
        </div>
        <!-- App root element -->
        <div class="views">
            <div id="splash">
                <img src="images/appicon.png" class="splash" />
            </div>
            <div class="view view-main ">
                <div class="page" data-name="app" id="index">
                    <!-- Initial Page, "data-name" contains page name -->
                    <div class="navbar no-shadow">
                        <div class="navbar-inner align-items-center justify-content-space-between">
                            <a class="emptyBlock"><img src="images/res/emptyBlock.svg" class="icon" /></a>
                            <a class="link imgLogo" href="/contact/"><img src="images/res/logo.svg" class="icon" /></a>
                            <a href="/main/" class="link forward">
                                <svg class="icon" viewBox="40 16 223.992 80.621" height="140">
                                    <g transform="scale(1.4)">
                                        <rect fill="#FE0000" x="0" y="0" width="223.992" height="80.62" />
                                        <rect class="butForv" x="144.279" y="37.682" width="39.237" height="5.449" />
                                        <rect class="butForv"
                                            transform="matrix(-0.578242 -0.578242 -0.707107 0.707107 187.346 40.3106)"
                                            width="33.653" height="5.449" />
                                        <rect class="butForv"
                                            transform="matrix(-0.578242 0.578242 -0.707107 -0.707107 187.346 40.3104)"
                                            width="33.653" height="5.449" />
                                    </g>
                                </svg>
                                <!--<img src="images/res/forvard.svg" class="icon" />-->
                            </a>
                        </div>
                    </div>
                    <div class="page-content " id="mainBan">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->

    <script type="text/javascript" src="mobile/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <!--<script type="text/javascript" src="mobile/js/template7.min.js"></script>-->
    <script src="mobile/js/jquery.min.js"></script>
    <!--<script src="mobile/js/jquery.maskedinput.min.js"></script>-->
    <script src="mobile/js/jquery.mask.min.js"></script>
    <script src="mobile/js/jquery.maskedinput.js"></script>
    <script src="mobile/js/jquery.inputmask.bundle.min.js"></script>
    <script src="mobile/js/cordova.js"></script>
    <script src="mobile/js/localforage.min.js"></script>
    <script type="text/javascript" src="mobile/app.js"></script>
    <script type="text/javascript" src="mobile/js/works.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=e699252d-1879-4e01-8583-00ad94cdef76"
        type="text/javascript"></script>

</body>

</html>
